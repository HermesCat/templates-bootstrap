<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Templates || Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto|Roboto+Condensed|Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
    <div class="wrapper">
        <header>   
            <div class="promo-header">
                FREE SHIPPING on all orders above $75.00
            </div>
            <div class="row icon-row">
                <div class="col-4 left-icon"><img src="./style/img/icons/magnifying-glass-icon.png" class="header-icon">
                
                </div>
                <div class="col-4">
                    <img src="./style/img/clothes-img.png" class="site-logo" style="justify-content: center;">
                </div>
                <div class="col-4 right-icon">
                    <img src="./style/img/icons/34627.png" class="header-icon"> 
                    <img src="./style/img/icons/7ce3441284c70053d56a3a66322fc5db.png" class="header-icon">
                    </div>
            </div>
            <ul class="nav justify-content-center">
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Sparse</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Minimal</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Warm</a>
                    </li>
                  </ul>
        </header>
        <div class="showcase">
            <img class="showcase-image" src="./style/img/showcase-photo1.jpg">
            <button class="showcase-button" type="button"><h5>Shop</h5></button>
        </div>
        <div class="row clothing-link-row">
                <div class="col-12 col-md-4"><a><img class="showcase-mini" src="./style/img/showcase-mini1.jpg" alt="shirt"></a></div>
                <div class="col-12 col-md-4"><a><img class="showcase-mini" src="./style/img/showcase-mini2.jpg" alt="shirt"></a></div>
                <div class="col-12 col-md-4"><a><img class="showcase-mini" src="./style/img/showcase-mini3.jpg" alt="shirt"></a></div>
            </div>
        <div class="row">
            <h4 class="heading">Featured Products</h4>
        </div>
        <div class="row shirt-display">
            <div class="col-s-3 col-xs-6"><img class="shirt-style" alt="shirt" src="./style/img/shirt/shirt1.png"></div>
            <div class="col-s-3 col-xs-6"><img class="shirt-style" alt="shirt" src="./style/img/shirt/shirt2.png"></div>
            <div class="col-s-3 col-xs-6"><img class="shirt-style" alt="shirt" src="./style/img/shirt/shirt3.png"></div>
            <div class="col-s-3 col-xs-6"><img class="shirt-style" alt="shirt" src="./style/img/shirt/shirt4.png"></div>
        </div>
        <div class="row shirt-display">
                <div class="col-s-3  col-xs-6"><img class="shirt-style" alt="shirt" src="./style/img/shirt/shirt5.png"></div>
                <div class="col-s-3  col-xs-6"><img class="shirt-style" alt="shirt" src="./style/img/shirt/shirt6.png"></div>
                <div class="col-s-3  col-xs-6"><img class="shirt-style" alt="shirt" src="./style/img/shirt/shirt7.png"></div>
                <div class="col-s-3  col-xs-6"><img class="shirt-style" alt="shirt" src="./style/img/shirt/shirt8.png"></div>
            </div>
    </div>

    <!-- the footer is outside the wrapper -->
    <footer>

    </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <!--  normal jQuery NOT slim version -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="js/logic.js"></script>
</body>

</html>
